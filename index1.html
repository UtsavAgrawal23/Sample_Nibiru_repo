<!DOCTYPE html>
<html>
<head>
  <title>F-1 Feeder</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js" type="text/javascript"></script>
   <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
   <script src="js/services.js"></script>
   <script src="js/controller.js"></script>
    
</head>

<body ng-app="F1FeederApp" ng-controller="driversController">
<input type="text" ng-model="nameFilter" placeholder="Search..."/>
  <table>
    <thead>
      <tr><th colspan="4">Drivers Championship Standings</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="driver in driversList | filter: nameFilter">
        <td>{{$index + 1}}</td>
        <td>
          <img src="img/flags/{{driver.nationality}}.png" />
          {{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}&nbsp;{{driver.nationality}}
        </td>
        <td>{{driver.Constructors[0].name}}</td>
        <td>{{driver.points}}</td>
      </tr>
    </tbody>
  </table>
   
</body>
</html>
